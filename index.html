<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User's Profile</title>
</head>
<body>
    <style>
         *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow-x: hidden;
            text-align: center;
        
            
         } 
        
        img{
            border: 2px solid black;
            width: 30%;
            border-radius: 200px;
        }
        
         p{
            border-bottom: 1px solid black;
             padding: 10px;
             line-height: 20px;
             text-align: start;
        } 
        h1{
            margin-top: 20px;
            margin-bottom: 30px;
        }
        #p{
            margin: 0 auto;
            border: 3px solid black;
            width: 50%;
        }
       
       
    </style>
    <h1>USER'S PROFILE</h1>
    <div>
        <div>
            <img  alt="User's Pic" id="userpic">
        </div>
        <div id="p">
            <p id="name"></p>
            <p id="gender"></p>
            <p id="dob"></p>
            <p id="email"></p>
            <p id="location"></p>
            <p id="nat"></p>
            <p id="phone"></p>
            <p id="cell"></p>
            <p id="id"></p>
            <!-- <p id="login"></p> -->
            <!-- <p id="registered"></p> -->
            <p id="info"></p>
        </div>
    </div>

    

    
    
    
   <script src="script.js"></script>
</body>
</html>
